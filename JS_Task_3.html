<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS TASK 3</title>
    <style>
      table {
        border: 1px solid black;
        margin: auto;
        padding: 10px;
      }
    </style>
    <script>
      function Multiply() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        document.getElementById("result").innerHTML = num1 * num2;
      }
      function Divide() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        document.getElementById("result").innerHTML = num1 / num2;
      }
    </script>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td>
            <label for="num1">1st Number : </label>
          </td>
          <td>
            <input type="number" id="num1" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="num2">2st Number : </label>
          </td>
          <td>
            <input type="number" id="num2" />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              id="change"
              value="Multiply"
              onclick="Multiply()"
            />
            <input
              type="button"
              id="change"
              value="Divide"
              onclick="Divide()"
            />
          </td>
        </tr>
        <tr></tr>
        <tr>
          <td>
            <p>The Result Is :</p>
            <p id="result"></p>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
